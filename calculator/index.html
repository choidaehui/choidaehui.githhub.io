
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calculator.css">
  <script src="calculator.js"></script>
  <title>Calculator</title>
</head>
<body>
  <section id="title">
    <h1>[공학 계산기]</h1>
  </section>
  <div>
    <table border="1" width="400px" height="600px" id="table">
      <tr>
        <td colspan="4" class="input">
          <input type="text" id="cal" placeholder="수식입력">
        </td>
      </tr>
      <tr>
        <td colspan="4" class="input">
          <input type="text" id="result" placeholder="결과 값">
        </td>
      </tr>
      <tr>
        <td colspan="3" id="ac" onclick="reset()">AC</td>
        <td onclick="add('/')">÷</td>
      </tr>
      <tr>
        <td class="num" onclick="add(7)">7</td>
        <td class="num" onclick="add(8)">8</td>
        <td class="num" onclick="add(9)">9</td>
        <td onclick="add('*')">×</td>
      </tr>
      <tr>
        <td class="num" onclick="add(4)">4</td>
        <td class="num" onclick="add(5)">5</td>
        <td class="num" onclick="add(6)">6</td>
        <td onclick="add('-')">-</td>
      </tr>
      <tr>
        <td class="num" onclick="add(1)">1</td>
        <td class="num" onclick="add(2)">2</td>
        <td class="num" onclick="add(3)">3</td>
        <td onclick="add('+')">+</td>
      </tr>
      <tr>
        <td class="num" colspan="2" onclick="add(0)">0</td>
        <td onclick="add('.')">.</td>
        <td onclick="calculator()">=</td>
      </tr>
    </table>
  </div>
  
</body>
</html>
